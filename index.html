<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Canadian Demographic Survey</h1>
        <p id="description">Please fill in the following details:</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age</label>
          <input
            class="form-control"
            type="number"
            name="age"
            id="number"
            min="18"
            max="100"
            placeholder="18"
            required
          />
        </div>
        <div class="form-group">
          <p>Gender</p>
          <label>
            <input
              class="input-radio"
              name="payment-method"
              value="male"
              type="radio"
            />
            Male
          </label>
          <label>
            <input
              class="input-radio"
              name="payment-method"
              value="female"
              type="radio"
            />
            Female
          </label>
        </div>
        <div class="form-group">
          <label id="dropdown" for="size">Province/Territory</label>
          <select class="form-control" name="size" id="dropdown" required>
            <option diabled selected value>
              Select your province/territory
            </option>
            <option value="AB">Alberta</option>
            <option value="BC">British Colombia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland & Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="YT">Yukon</option>
          </select>
        </div>

        <div class="form-group">
          <p>Which languages are you fluent in? (Select all that apply)</p>
          <div class="row">
            <div class="col-2">
              <label>
                <input
                  class="input-checkbox"
                  name="language"
                  value="english"
                  type="checkbox"
                />
                English
              </label>
              <label>
                <input
                  class="input-checkbox"
                  name="language"
                  value="french"
                  type="checkbox"
                />
                French
              </label>
              <label>
                <input
                  class="input-checkbox"
                  name="language"
                  value="mandarin"
                  type="checkbox"
                />
                Mandarin
              </label>
            </div>
            <div class="col-2">
              <label>
                <input
                  class="input-checkbox"
                  name="language"
                  value="cantonese"
                  type="checkbox"
                />
                Cantonese
              </label>
              <label>
                <input
                  class="input-checkbox"
                  name="language"
                  value="punjabi"
                  type="checkbox"
                />
                Punjabi
              </label>
              <label>
                <input
                  class="input-checkbox"
                  name="language"
                  value="other"
                  type="checkbox"
                />
                Other
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <p>Additional comments:</p>
          <textarea
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button class="submit-button" id="submit" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
